<html ng-app="app">
<head>
	<base href="/">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <h4 class="navbar-brand" ng-if="hostname"><span class="text-green">Connected:</span> {{ hostname }}</h4>
        <h4 class="navbar-brand text-red" ng-if="!hostname">Not Connected</h4>
      </div>
    </div>
  </nav>

  <div ui-view></div>

  <!-- JS dependencies -->
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="components/angular/angular.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script>

  <!-- Angular App Files -->
  <script type="text/javascript" src="angular/app.js"></script>
  <script type="text/javascript" src="angular/controllers/RootCtrl.js"></script>
</body>
</html>
